        <script>
            document.addEventListener('DOMContentLoaded', function() {
                //^^ensure that the JavaScript code runs at the right time, preventing errors and improving performance.
                const carouselSlide = document.querySelector('.carousel-slide');
                const carouselImages = document.querySelectorAll('.carousel-slide img');
                const prevBtn = document.querySelector('#prevBtn');
                const nextBtn = document.querySelector('#nextBtn');
                const commentInput = document.getElementById('commentInput');
                const addCommentBtn = document.getElementById('addCommentBtn');
                const commentList = document.getElementById('commentList');
                const popupComment = document.getElementById('popupComment');
                const popupCommentText = document.getElementById('popupCommentText');
                const closePopup = document.getElementById('closePopup');

                let counter = 0;
                const size = carouselImages[0].clientWidth;
                //^^Selects all the necessary DOM elements for the carousel and comment section.
                // Initializes a counter variable to 0, representing the starting image index.
                // Calculates and stores the width of the first carousel image in the size variable.

                function slideCarousel() {
                    carouselSlide.style.transform = `translateX(${-size * counter}px)`; 
                    //translates is left or right by image size
                }
                // ^^Calculates the horizontal offset based on the size of each image and the current counter value.
                // Applies a translateX transform to the carouselSlide element, moving the images horizontally so
                //  that the correct image is visible.

                nextBtn.addEventListener('click', () => {
                    if (counter < carouselImages.length - 1) {
                        counter++; //adds to counter to keep track of images and which one you may be on
                        slideCarousel();
                    } else {
                        counter = 0;
                        slideCarousel();
                    }
                });
                //^^ When the "Next" button is clicked, it checks if there are more images to the right. 
                // If there are, it increments the counter and calls slideCarousel() to move to the next image. 
                // If there are no more images to the right (i.e., the last image is displayed), it resets the 
                // counter to 0 and calls slideCarousel() to loop back to the first image.

                prevBtn.addEventListener('click', () => {
                    if (counter > 0) {
                        counter--;
                        slideCarousel();
                    } else {
                        counter = carouselImages.length - 1;
                        slideCarousel();
                    }
                });
                //^^ When the "Previous" button is clicked, it checks if there are more images to the left. 
                // If there are, it decrements the counter and calls slideCarousel() to move to the previous image.
                //  If there are no more images to the left (i.e., the first image is displayed), it resets the 
                // counter to the index of the last image and calls slideCarousel() to loop back to the last image.

                addCommentBtn.addEventListener('click', () => {
                    const commentText = commentInput.value.trim();
                    if (commentText) {
                        const li = document.createElement('li');
                        li.textContent = commentText;
                        commentList.appendChild(li);
                        commentInput.value = '';

                        // Show popup
                        popupCommentText.textContent = commentText;
                        popupComment.style.display = 'block';
                    }
                });
                //^^ It retrieves the comment text from the input field and removes any extra whitespace.
                //If the comment text is not empty, it creates a new list item and adds it to the comment list.
                //It clears the comment input field.
                //It displays the comment text in a popup window.

                closePopup.addEventListener('click', () => {
                    popupComment.style.display = 'none';
                });
                //^^ When the "Close Popup" button is clicked, it hides the popupComment element.
            });
        </script>

        <script>

            const sunModeToggle = document.getElementById('sun-mode-toggle');
            if (sunModeToggle) {
                console.log("Sun mode toggle button found"); // Check if button is found.
                sunModeToggle.addEventListener('click', () => {
                    console.log("Sun mode toggle clicked"); // Check if click event is firing.
                    document.body.classList.toggle('sun-mode');
                    console.log("Body classes:", document.body.classList); // Check classes on body.
                });
            } else {
                console.log("Sun mode toggle button NOT found"); //for debugging
            }
            //^^ Selects the sun mode toggle button. If the button is found, it adds a click event listener.
            // When the button is clicked, it toggles the sun-mode class on the <body> element, 
            // which changes the page's appearance. It includes console logs for debugging purposes.
            // If the button is not found, an error message is logged to the console.

            document.addEventListener('DOMContentLoaded', function() { 
                //^^ensure that the JavaScript code runs at the right time, preventing errors and improving performance.
                const navtoggle = document.getElementById('navtoggle');
                const siteHeader = document.querySelector('.site-header');
                const siteNav = document.getElementById('site-nav');
                const siteNavLinks = siteNav.querySelectorAll('a');
                const hoverEffect = document.querySelector('.hover-effect');

                const nav = [91, 102, 196, 85, 93];
                const offset = [52, 144, 291, 428.5, 514];

                if (navtoggle && siteHeader && siteNav && hoverEffect) {
                    navtoggle.addEventListener('click', function(event) {
                        event.preventDefault();
                        siteHeader.classList.toggle('menu-open');
                        siteHeader.style.height = siteHeader.classList.contains('menu-open') ? '460px' : '77px';
                    });
                    //^^ controls the opening and closing of a menu (likely a mobile menu) within a site header. 
                    // When the navtoggle element is clicked: The default click behavior is prevented. 
                    // The menu-open class is toggled on the siteHeader element, which likely triggers CSS rules to show 
                    // or hide the menu. The siteHeader's height is dynamically adjusted based on whether the menu is open 
                    // or closed.

                    function updateHoverEffect(element) {
                        const index = Array.from(siteNavLinks).indexOf(element);
                        if (index !== -1) {
                            hoverEffect.style.width = nav[index] + 'px';
                            hoverEffect.style.left = offset[index] + 'px';
                        }
                    } 
                    // ^^ the above function dynamically adjusts the width and position of a hover effect element
                    //  based on the currently hovered navigation link. This creates a visual effect
                    //  where the hover indicator smoothly moves and resizes to match the hovered link.

                    const activeLink = siteNav.querySelector('a.active');
                    if (activeLink) {
                        updateHoverEffect(activeLink);
                    }
                    //^^ aims to ensure that when the page loads, the hover effect is correctly positioned over 
                    // the currently active link in the navigation bar.


                    setTimeout(function() {
                        document.body.classList.add('ready');
                    }, 100);
                    //^^ <body> element will initially have an opacity of 0 (invisible). 
                    // After 100 milliseconds, the ready class will be added, and the opacity will transition 
                    // to 1 (fully visible)

                    siteNav.addEventListener('mouseenter', function() {
                        siteNavLinks.forEach(function(link) {
                            link.addEventListener('mouseenter', function() {
                                updateHoverEffect(this); //this is html anchor element Within an event listener, 
                                                        // this refers to the element that triggered the event 
                                                        // (in this case, the hovered navigation link or mouse enter, 
                                                        // which is an anchor element
                                siteNav.classList.add('normal');
                            });
                        });
                    });
                    //^^ when youhover the nav bar, it prepares each link for a hover effect
                    //when you hover a link, it visually highlights that link and applies a gerneral "hoverd"
                    //style to the nav bar

                    siteNav.addEventListener('mouseleave', function() {
                        if (activeLink) {
                            updateHoverEffect(activeLink);
                        }
                        siteNav.classList.remove('normal');
                    });
                    //^^ When the mouse leaves the navigation bar (siteNav), it checks if there is an active link. 
                    // If an active link exists, it moves the hover effect to that link. It removes the normal class 
                    // from the navigation bar, reverting any general hover styles.
                };
            })
        </script>
