        <script>
            // yes, this is in jquery that is just what i found works better for the nav bar. This would be so long otherwise.
            $("#navtoggle").click(function(event) { //onclick event
                event.preventDefault();
                if ($('#site-header').is("menu-open")) {
                    $('#site-header').removeClass("menu-open");
                    $("#site-header").css("height", "77px");
                } else {
                    $('#site-header').addClass("menu-open");
                    $("#site-header").css("height", "460px");
                }
            });
            var nav = [91, 102, 196, 85, 93]; //for the spacing when the modual slides
            var offset = [52, 144, 291, 428.5, 514];

            window.onload = function() {
                $(".hover-effect").width(nav[$("#site-nav a.active").index()]).css("left", offset[$("#site-nav a.active").index()]); //function for the numbers above
                setTimeout(function() {
                    $("body").addClass("ready");
                }, 100); //supposed to be for timeing out the slider but idk if it works
                $("#site-nav").hover(
                    function() {
                    $("#site-nav a").hover(
                        function() {
                        $(".hover-effect").width(nav[$("#site-nav a").index(this)]).css("left", offset[$("#site-nav a").index(this)]);
                        $("#site-nav").addClass("normal");
                        });
                    },
                    function(e) {
                    $(".hover-effect").width(nav[$("#site-nav a.active").index()]).css("left", offset[$("#site-nav a.active").index()]);
                    $("#site-nav").removeClass("normal");
                    });
            };
        </script>
